<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
        <title>Personal Expense Tracker</title>
    </head>
    <body>
        <div class="container">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <form id="login" class="input-group" action="" method="post" >
                <input type="text" class="input-field" name="username1" placeholder="Username" required>
                <input type="password" class="input-field" name="pass1" placeholder="Password" required>
                <div class="passpad"></div>
                <input type="submit" class="submit-btn" name="btn" value="Log In">
            </form>
            <form id="signup" class="input-group" action="" method="post">
                <input type="text" class="input-field" name="username" placeholder="Username" required>
                <input type="email" class="input-field" name="email" placeholder="Enter email id" required>
                <input type="password" class="input-field" name="pass" placeholder="Enter your Password" required>
                <input type="number" class="input-field" name="rollno" placeholder="Rollnumber" required>
                <div class="passpad"></div>
                <input type="submit" class="submit-btn" name="btn" value="Register">
            </form>
        </div>
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("signup");
            var z= document.getElementById("btn");

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
